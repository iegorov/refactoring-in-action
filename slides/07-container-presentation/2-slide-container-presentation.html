<section>
  <h2>Container-Presentation Pattern</h2>
  <p class="align-left">
    <strong>Контейнер (Container):</strong>
    <ul>
      <li>Отвечает за логику и взаимодействие с сервисами.</li>
      <li>Передаёт данные Presentation-компонентам.</li>
    </ul>
  </p>

  <p class="align-left">
    <strong>Презентационный (Presentation):</strong>
    <ul>
      <li>Отвечает только за отображение данных.</li>
      <li>Не содержит бизнес-логики.</li>
    </ul>
  </p>
</section>
