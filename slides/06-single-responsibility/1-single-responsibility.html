<section>
  <h2>Single Responsibility Principle (SRP)</h2>
  <p class="align-left">
    Принцип единственной ответственности — это буква <strong>S</strong> из
    SOLID.
    <br />
    Он фокусируется на том, чтобы каждый класс, метод или модуль выполнял
    **только одну задачу** и имел **одну причину для изменения**. Это делает код
    проще для понимания, тестирования и поддержки.
  </p>
</section>
