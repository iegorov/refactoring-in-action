        getList = (text$: Observable<string>) => {
          return text$.pipe(
            debounceTime(200),
            filter((text) => text.length > 0),
            switchMap((query) =>
              this.courierSalaryHttp.typeaheadData(query, 'offices', [
                {
                  field: 'cityUuids',
                  values: this.filterFormGroup.get('cityUuids').value?.map((item) => item.code),
                },
              ])
            )
          );
        };
